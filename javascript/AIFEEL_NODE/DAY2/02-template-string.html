<html>
  <head>
    <title>템플릿 문자열 실습</title>
  </head>

  <body>
    <h1>자바스크립트 문자열 조합할 때는, 템플릿 문자열 문법을 사용!</h1>

    <script>
      // 변수 선언
      const name = "Kisung.Kim";
      const age = "Secret";
      let address = "서울 관악구...그 뒤는 비밀";
      let instroduction = "에이원 퍼포먼스팩토리 데이터 엔지니어 입니다. ";
      instroduction += "살려주세요...";

      // 1. 이전 자바스크립트 문법으로 문자열 조합
      let myProfile =
        "제 이름은 " +
        name +
        "입니다. 나이는 " +
        age +
        "이고, 사는 곳은 " +
        address +
        "입니다. 저를 간단히 소개하자면, " +
        instroduction;
      console.log("자기소갯글: ", myProfile);

      // 2. ES2015에 새로 도입된 템플릿 문자열을 이용
      // 기본 템플릿 문자열은 백틱(``)을 이용하여 사용, 그리고 원하는 위치에 ${변수명} 형식을 지정하는 방식으로 문자열과 변수를 조합 -> 이것이 템플릿 문자열 기법
      let myProfile2 = `제 이름은 ${name} 입니다. 나이는 ${age}이고, 사는 곳은 ${address}입니다. 저를 간단히 소개하자면, ${instroduction}`;
      console.log("자기소갯글 두 번째 방법: ", myProfile2);
    </script>
  </body>
</html>
