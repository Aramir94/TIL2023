<html>
  <head>
    <title>자바스크립트 객체 정의 실습하기</title>
  </head>

  <body>
    <h1>자바스크립트 객체 다루기</h1>

    <script>
      // 사용자라는 객체를 자바스크립트로 정의
      var name = "Kisung.Kim";
      var age = "Secret";

      // 자바스크립트 객체는 {}로 표현한다.
      // 객체의 용도/종류에는 데이터의 구조를 표현하는 객체도 존재함.
      // 데이터 구조를 표현하는 객체를 JSON이라고 한다.

      // 객체는 속성과 기능으로 정의한다.
      // 속성은 특성/특징이라고 함. 예) 머리색깔, 나이, 이름 ...
      // 기능은 동작하는 것을 말함. 예) 달리기, 그리기, 말하기, 일하기 등
      // {속셩명: 속셩값, 기능명:기능정의함수...}
      var user = {
        name: name,
        age: age,
        address: "서울시 관악구... 그 뒤는 비밀~!",
        phoneNumber: "010-0000-0000",
        work: function () {
          return "Now I'm working for Data Engineer";
        },
      };

      console.log("사용자 객체 출력: ", user);
      console.log(
        "사용자이름과 나이, 주소를 출력: ",
        user.name,
        user.age,
        user.address
      );

      // 객체의 속성값을 바꾸기
      user.address = "서울 강남...에서 살고싶어요!!";
      console.log(
        "사용자이름과 나이, 주소를 출력: ",
        user.name,
        user.age,
        user.address
      );

      // 자바스크립트 신규 객체 문법 사용

      // 변수 선언
      var productId = 1;
      var productName = "MacBook Pro";

      // 객체의 속성명과 속성에 할당되는 변수명이 같으면 속성값을 생략할 수 있다.
      let noteBook = {
        productId,
        productName,
        price: 2000000,
        brand: "Apple",
      };

      console.log(noteBook);

      // 이전에는 한번 정의된 객체의 속성을 그대로 사용했지만, 한번 구조가 정의된 이후에도 동적으로 석성을 추가할 수 있다.

      // noteBook이라는 이미 구조가 정의된 객체의 추가속성으로 무게속성인 weight 속성을 추가하고 값을 할당했다.
      noteBook["weight"] = "1.6KG";
      var serviceCenter = "서울";

      noteBook[serviceCenter + "강남센터"] = "010-2760-5246";

      console.log(
        "동적으로 두 개의 속성의 값이 정의하고 값을 할당: ",
        noteBook
      );
    </script>
  </body>
</html>
